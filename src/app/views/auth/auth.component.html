<div class="container" id="auth">
  <div class="form-container sign-in-container">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="my-5">
        <img src="assets/logo.svg" alt="logo" />
      </div>
      <input type="email" placeholder="Email" name="email" ngModel required />
      <input
        type="password"
        placeholder="Mot de passe"
        ngModel
        name="password"
        required
        minlength="6"
      />
      <!-- réfléchir les fonctionnalités -->
      <a href="#">Mot de passe oublié?</a>
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Bienvenue chez Mr.U-Smiley</h1>
        <p>Inscrivez-vous pour commencer un voyage avec nous!</p>
        <a href="/register" class="ghost inline-block" id="signUp"
          >INSCRIVEZ-VOUS</a
        >
      </div>
    </div>
  </div>
</div>
