<div class="wrapper">
  <div class="inner">
    <div class="image-holder">
      <img src="assets/register/bg-register2.svg" alt />
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <h3>Inscrivez-vous</h3>
      <div class="form-group">
        <input
          type="text"
          placeholder="Prénom"
          class="form-control"
          name="firstname"
          ngModel
          required
        />
        <input
          type="text"
          placeholder="Nom"
          class="form-control"
          name="lastname"
          ngModel
          required
        />
      </div>

      <div class="">
        <input type="file" class="form-control" name="profilUrl" />
      </div>

      <div class="form-wrapper">
        <input
          type="date"
          placeholder="Date de naissace"
          class="form-control"
          name="birthday"
          ngModel
        />
      </div>
      <div class="form-wrapper">
        <input
          type="text"
          placeholder="Email"
          class="form-control"
          name="email"
          ngModel
          required
        />
        <i class="fa-regular fa-envelope"></i>
      </div>

      <div class="form-wrapper">
        <input
          type="password"
          placeholder="Mot de passe"
          class="form-control"
          name="password"
          ngModel
          required
        />
        <i class="fa-solid fa-lock"></i>
      </div>
      <!-- <div class="form-wrapper">
        <input
          type="password"
          placeholder="Confirmer mot de passe"
          class="form-control"
        />
        <i class="fa-solid fa-lock"></i>
      </div> -->
      <div class="form-wrapper">
        <input
          type="text"
          placeholder="Téléphone"
          class="form-control"
          name="phoneNumber"
          ngModel
          required
        />
        <i class="fa-solid fa-phone-flip"></i>
      </div>
      <div class="form-wrapper">
        <input
          type="text"
          placeholder="Adresse"
          class="form-control"
          name="adress"
          ngModel
          required
        />
        <i class="fa-solid fa-location-dot"></i>
      </div>

      <div class="form-wrapper">
        <select
          class="form-control"
          name="city"
          [(ngModel)]="selectedCity"
          (change)="onCityChange(selectedCity)"
          required
        >
          <option *ngFor="let city of uniqueCities" [ngValue]="city">
            {{ city }}
          </option>
        </select>
      </div>
      <div class="form-wrapper">
        <select
          class="form-control"
          name="zipCode"
          [(ngModel)]="selectedZipCode"
          required
        >
          <option
            *ngFor="let zipCode of selectedCityZipCodes"
            [ngValue]="zipCode['@id']"
          >
            {{ zipCode.zipCode }}
          </option>
        </select>
      </div>
      <button type="submit">Confirmer</button>
    </form>
  </div>
</div>
