<div class="prestation container text-center">
  <h2 class="mb-5">Nos prestations</h2>
  <div class="row g-5">
    <div class="col-4" *ngFor="let service of serviceList">
      <img [src]="service.imgUrl" alt="service" class="rounded-circle" />
      <br />
      <strong>{{ service.name }}</strong>
    </div>
  </div>
</div>
