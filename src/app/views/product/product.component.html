<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center">
  <app-load-spinner></app-load-spinner>
</div>

<div *ngIf="!isLoading" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  <div *ngFor="let product of products; trackBy: trackByProductId">
    <div class="col">
      <div class="card shadow-sm">
        <img
          [src]="product.contentUrl"
          class="img-fluid itemImg"
          [alt]="product.name"
        />

        <div class="card-body">
          <h5>{{ product.name }}</h5>
          <div class="d-flex justify-content-between align-items-center">
            <span>{{ product.price | currency : "EUR" }} </span>
            <a
              [routerLink]="['/product', product.id]"
              class="text-body-secondary"
            >
              Voir d√©tail
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
